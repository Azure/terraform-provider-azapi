---
name: Go Security Check
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '**.go'
      - 'vendor/**'
      - '.github/workflows/**'

jobs:
  gosec:
     name: gosec
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Source
         uses: actions/checkout@v2

       - name: Run Gosec Security Scanner
         uses: securego/gosec@master
         with:
           args: './...'
